<!doctype html>
<html ng-app="storyPassage">
  <head>
    <script src="angular.min.js"></script>
    <script src="storyPassage.js"></script>
    <script src="story.js"></script>
  </head>
  <body>
    <div ng-controller="PassageController">
      <span>Link Text: {{linkText}}</span>
      <p><span>Link To: {{linkTo}}</span></p>
      <p><span>Raw: {{raw}}</span></p>
      <p><span>Link: <a ng-click="fillPassage(1)" href="#">{{linkText}}</a></span></p>
    </div>
  </body>
</html>
