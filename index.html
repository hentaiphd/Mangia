<!doctype html>
<html ng-app="storyPassage">
  <head>
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/storyPassage.js"></script>
    <script src="assets/js/story.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-sanitize.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>
    <div ng-controller="PassageController">
      <span><a ng-click="fillLinkListPassage('2')" href="#">Restart (for debugging, current passage name is {{cur_psg}})</a></span>

      <span ng-show="list_psg" class="centered"><p><span>{{raw}}</span></p>
      <p ng-repeat="text in linkText"><span><a ng-click="fillLinkListPassage(linkTo[$index])" href="#">{{text}}</a></span></p></span>

      <span ng-show="img_psg" class="centered" style="width:50%;"><p><a ng-click="fillLinkListPassage(linkTo)" href="#"><img src="{{linkImg[0]}}"></a></p></span>

      <span ng-show="img_hover" class="centered"><p><a ng-click="fillLinkListPassage(linkTo)" href="#"><img src="{{linkImg[0]}}" ng-mouseover="hoverIn()" ng-mouseleave="hoverOut()"></a></p></span>

      <span ng-show="img_two">
      <p ng-repeat="img in linkImg"><span><a ng-click="fillLinkListPassage(linkTo[$index])" href="#"><img src="{{linkImg[$index]}}"></a></a></span></p></span>

      <span ng-show="inline_psg" class="centered" style="width:50%;"><p compile="html"></p></span>

      <span ng-show="two_horizontal">
        <div style="position: absolute; top:{{position[0][0]}}; left:{{position[0][1]}}"><p compile="partone"></p></div>
        <div style="position: absolute; top:{{position[1][0]}}; left:{{position[1][1]}}; width:400px;"><p compile="parttwo"></p></div>
        <div style="position: absolute; top:{{position[2][0]}}; left:{{position[2][1]}}; width:400px;"><p compile="partthree"></p></div>
        <div style="position: absolute;" class="centered"><img src="{{linkImg}}"></img></div>
      </span>

      <span ng-show="two_float_right">
        <div style="position: absolute; top:20%; left:17%"><img src="{{linkImg[0]}}"></img></div>

        <a ng-click="fillLinkListPassage(linkTo[0])" href="#"><div style="position: absolute; top:20%; left: 55%"><img src="{{linkImg[1]}}" ng-mouseover="hoverIn(1)" ng-mouseleave="hoverOut(1)"></img></div>
        <div style="position: absolute; top:31%; left:67%" class="whitetext" ng-mouseover="hoverIn(1)" ng-mouseleave="hoverOut(1)">{{textTop}}</div></a>

        <a ng-click="fillLinkListPassage(linkTo[1])" href="#"><div style="position: absolute; top:56%; left: 55%"><img src="{{linkImg[2]}}" ng-mouseover="hoverIn(2)" ng-mouseleave="hoverOut(2)"></img></div>
        <div style="position: absolute; top:67%; left:67%" class="whitetext" ng-mouseover="hoverIn(2)" ng-mouseleave="hoverOut(2)">{{textBottom}}</div></a>
      </span>

      <span ng-show="plain"><p>{{_text}}</p></span>
    </div>
  </body>
</html>
