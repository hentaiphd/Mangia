<!doctype html>
<html ng-app="storyPassage">
  <head>
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/storyPassage.js"></script>
    <script src="assets/js/story.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-sanitize.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>
    <div ng-controller="PassageController">
      <span><a ng-click="fillLinkListPassage('1')" href="#">Restart</a></span>

      <span ng-show="list_psg"><p><span>{{raw}}</span></p>
      <p ng-repeat="text in linkText"><span><a ng-click="fillLinkListPassage(linkTo[$index])" href="#">{{text}}</a></span></p></span>

      <span ng-show="img_psg"><p><a ng-click="fillLinkListPassage(linkTo)" href="#"><img src="{{linkText[0]}}"></a></p></span>

      <span ng-show="img_two">
      <p ng-repeat="img in linkText"><span><a ng-click="fillLinkListPassage(linkTo[$index])" href="#"><img src="{{linkText[$index]}}"></a></a></span></p></span>

      <span ng-show="inline_psg"><p compile="html"></p></span>

      <span ng-show="plain"><p>{{_text}}</p></span>
    </div>
  </body>
</html>
